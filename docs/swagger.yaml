definitions:
  notificationcommands.RequestCreateNotification:
    properties:
      account-id:
        type: string
      content:
        type: string
      route:
        type: string
    type: object
  notificationcommands.RequestPushTokenDTO:
    properties:
      account-id:
        type: string
      push-token:
        type: string
    type: object
info:
  contact: {}
  description: |-
    Auth-service: https://api.curanest.com.vn/auth/swagger/index.html.
    Patient-service: https://api.curanest.com.vn/patient/swagger/index.html.
    Nurse-service: https://api.curanest.com.vn/nurse/swagger/index.html.
    Appointment-service: https://api.curanest.com.vn/appointment/swagger/index.html.
    Notification-service: https://api.curanest.com.vn/notification/swagger/index.html.
  title: Notification Service
  version: "1.0"
paths:
  /api/v1/notifications:
    get:
      consumes:
      - application/json
      description: get notification
      parameters:
      - description: service ID (UUID)
        in: query
        name: account-id
        required: true
        type: string
      - description: apply pagination not not
        in: query
        name: had-read
        type: boolean
      - description: current page index
        in: query
        name: page
        type: integer
      - description: number of items per page
        in: query
        name: page-size
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: get notification
      tags:
      - notifications
  /api/v1/notifications/{notification-id}:
    patch:
      consumes:
      - application/json
      description: update notification read at (user seen message)
      parameters:
      - description: notification ID (UUID)
        in: path
        name: notification-id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: update notification read at (user seen message)
      tags:
      - notifications
  /external/rpc/notifications:
    post:
      consumes:
      - application/json
      description: create notification
      parameters:
      - description: push-token data to create/update
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/notificationcommands.RequestCreateNotification'
      produces:
      - application/json
      responses:
        "200":
          description: data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: create notification
      tags:
      - 'rpc: notifications'
  /external/rpc/notifications/push-token:
    post:
      consumes:
      - application/json
      description: create/update push-token
      parameters:
      - description: push-token data to create/update
        in: body
        name: form
        required: true
        schema:
          $ref: '#/definitions/notificationcommands.RequestPushTokenDTO'
      produces:
      - application/json
      responses:
        "200":
          description: data
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request error
          schema: {}
      security:
      - ApiKeyAuth: []
      summary: create/update push-token
      tags:
      - 'rpc: notifications'
  /ping:
    get:
      consumes:
      - application/json
      description: ping server
      produces:
      - application/json
      responses:
        "200":
          description: message success
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad request error
          schema: {}
      summary: ping server
      tags:
      - ping
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
